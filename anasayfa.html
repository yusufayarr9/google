<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta TasarÄ±m</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        .search-bar {
            background-color: cadetblue;
            padding: 20px;
            text-align: center;
        }
        .special-search, .links {
            background-color: burlywood;
            padding: 10px;
            margin-bottom: 10px;
        }
        .links {
            background-color: coral;
            width: 50%;
            margin: 10px auto;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta Logo">
        <p>Search the web using Google!</p>

        <!-- Search bar -->
        <div class="search-bar">
            <textarea style="width: 400px; height: 100px;"></textarea>
            <div class="buttons">
                <button type="button" style="height: 20px; width: 140px;">Google Search</button>
                <button type="button" style="height: 20px; width: 140px;">I'm Feeling Lucky</button>
            </div>
        </div>

        <!-- Special search links -->
        <div class="special-search">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>

        <!-- Help and Info links -->
        <div class="links">
            <a href="#">Help</a><br>
            <a href="#">About Google</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google Logos</a><br>
        </div>
    </div>
</body>
</html>
